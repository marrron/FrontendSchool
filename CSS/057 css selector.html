<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         /* 
         * : 전체
         ^ : 시작, 반대
         $ : 끝
          */
         a[href^="https"] {
            color: pink;
         }
         a[href$="kr"] {
            color: greenyellow;
         }

         a[href$=".png"] {
            color: blue;
         }
      </style>
   </head>
   <body>
      <a href="http://www.paullab.co.kr">위니브</a>
      <a href="https://www.paullab.com">유튜브</a>
      <a href="https://www.paullab.co.kr/a.png">사진잉에요</a>
   </body>
</html>
