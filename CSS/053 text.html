<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <style>
         button {
            background-color: rgb(159, 116, 201);
            border: 1px solid black;
            padding: 15px;
            border-radius: 8px;
            transition: all 0.5s;
         }
         button:hover {
            background-color: rgb(79, 229, 255);
            border: 1px solid rgb(16, 120, 110);
            letter-spacing: 10px;
            transform: rotate(360deg);
         }
         /* p {
            letter-spacing: 7px;
         } */
      </style>
   </head>
   <body>
      <p>hello world</p>
      <button>CLICK ME!</button>
   </body>
</html>
