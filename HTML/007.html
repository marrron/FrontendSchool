<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello</h1>
    <!--스크린 리더가 읽지 않습니다 (읽지 않게 하려고 일부러 하는 경우도 있음)-->
    <img src="이미지.jpg" alt="" />
    <!-- 스크린 리더가 a를 읽습니다 -->
    <img src="이미지.jpg" />
    <!-- 스크린 리더가 '이미지'를 읽습니다 -->
    <img src="이미지.jpg" alt="이미지" />
    <!-- 상대경로 : 현재 폴더에 이미지.jpg -->
    <img src="./이미지.jpg" alt="이미지" />
    <!-- 상대경로: 상위폴더 > img폴더 > 이미지.jpg -->
    <img src="../이미지.jpg" alt="이미지" />
    <!-- 절대경로 -->
    <img src="http://www.paullab.co.kr/images/ceo.png" alt="이미지" />
    <img
      src="D:\지영\study\멋쟁이사자처럼\FrontendSchool\HTML\이미지.jpg"
      alt="이미지"
    />
    <img
      width="200px"
      srcset="img/logo_1.png 2x, img/logo_2.png 3x"
      src="이미지.jpg"
      alt="test"
    />
  </body>
</html>
