<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>hello</h1>
    <!--스크린 리더가 읽지 않습니다 (읽지 않게 하려고 일부러 하는 경우도 있음)-->
    <img src="이미지.jpg" alt="" />
    <!-- 스크린 리더가 a를 읽습니다 -->
    <img src="이미지.jpg" />
    <!-- 스크린 리더가 '이미지'를 읽습니다 -->
    <img src="이미지.jpg" alt="이미지" />
  </body>
</html>
